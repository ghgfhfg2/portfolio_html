<!DOCTYPE html>
<html lang="ko">
<head>
    <title>나도영업왕</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="./css/m/base.css" rel="stylesheet" type="text/css">
    <link href="./css/m/board.css" rel="stylesheet" type="text/css">
    <link href="./css/m/common.css" rel="stylesheet" type="text/css">
    <link href="./css/m/style.css" rel="stylesheet" type="text/css">
    <link href="./css/m/layout.css" rel="stylesheet" type="text/css">
    <link href="./css/m/content.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="./js/swiper_4.5.0.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>    
</head>
<body>
    <div id="wrapper">
        <div class="login_box">
            <div class="content_box pb20">
                <div class="logo_box">
                    <img src="./img/img_logo.svg" alt="">
                    <h1>나도영업왕</h1>
                    <span>당신의 렌탈영업을 위한 스마트 어플</span>
                </div>
                <div class="input_box">
                    <div class="id_input pos_rel mb10">
                        <input type="text" placeholder="아이디">
                    </div>
                    <div class="pw_input pos_rel">
                        <input type="password" placeholder="비밀번호">
                        <button type="button" class="btn_pw_view">
                            <span class="view on">보기</span>
                            <span class="hide">숨기기</span>
                        </button>
                    </div>
                </div>

                <div class="txt_right mt20 mb20">
                    <input type="checkbox" class="custom_check" name="" id="login_check">
                    <label for="login_check">로그인 상태 유지</label>
                </div>
                <div class="btn_box">
                    <button type="button" class="btn_login mb10">로그인</button>
                    <button type="button" class="btn_guest">어플 체험하기</button>
                    <ul class="mt30">
                        <li><a href="#">아이디찾기</a></li>
                        <li><a href="#">비밀번호재설정</a></li>
                        <li><a href="#" class="col_blue2">회원가입신청</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
