<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi"
      name="viewport"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./css/basic.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/content.css" />
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./js/swiper_4.5.0.min.js"></script>
    <script src="./js/common.js"></script>
    <style>
        h1{font-size: 24px;text-align: center;margin: 30px 0;color: #222;}
        h2.h2{font-size: 17px;margin-bottom: 20px;color: #222;}
        hr{width: 100%;display: block;margin: 50px 0;opacity: 0.3;}
    </style>
  </head>
  <body>
    <div id="wrapper">
        <div class="content-box">
            <h1>Content Guide</h1>
            <h2 class="h2">bullet 스타일</h2>
            <ul class="li-style1">
                <li>위 요금은 부가세가 포함된 최종 납부금액 입니다.</li>
                <li>상품 가입 시 자동이체 결제가 필수입니다.</li>
                <li>1년이내 해지시 설치비 부과, 약정내 해지시 할인반환금이 청구됩니다.</li>
            </ul>
            <hr>
            <h2 class="h2">button 스타일</h2>
            <button type="button" class="btn-basic">button</button>
            <button type="button" class="btn-basic ic-link"><span>button</span></button>
            <button type="button" class="btn-basic ic-share"><span>button</span></button>
            <button type="button" class="btn-basic prev-arrow"><span>button</span></button>
            <button type="button" class="btn-basic big">button</button>
            <button type="button" class="btn-basic big p-color">button</button>
            <button type="button" class="btn-basic big2">button</button>
            <button type="button" class="btn-basic big2 p-color">button</button>
            <button type="button" class="btn-basic big3">button</button>
            <button type="button" class="btn-basic big3 p-color">button</button>
            <hr>
            <h2 class="h2">tab 스타일1</h2>
            <!-- 시작 -->
            <div class="com-tab-box best-prod-tab">
                <ul class="tab-list">
                  <li>
                    <button type="button" class="on">TV</button>
                  </li>
                  <li>
                    <button type="button">인터넷</button>
                  </li>
                  <li>
                    <button type="button">TV+인터넷</button>
                  </li>
                </ul>
                <div class="content-box">
                  <div class="tab-content" id="id1" style="display: block">
                    1
                  </div>
                  <div class="tab-content" id="id2">2</div>
                  <div class="tab-content" id="id3">3</div>
                </div>
            </div>
            <!-- 끝 -->
            <hr>
            <h2 class="h2">tab 스타일2</h2>
            <!-- 시작 -->
            <div class="com-tab-box tab-style-1">
                <ul class="tab-list">
                  <li>
                    <button type="button" class="on">TV</button>
                  </li>
                  <li>
                    <button type="button">인터넷</button>
                  </li>
                  <li>
                    <button type="button">TV+인터넷</button>
                  </li>
                </ul>
            </div>
            <!-- 끝 -->
            <hr>            
            <h2 class="h2">tab 스타일2 (jquery)</h2>
            <!-- 시작 -->
            <div class="com-tab-box tab-style-1 spmple-tab">
                <ul class="tab-list">
                  <li>
                    <button type="button" class="on" data-tab="#tab1">TV</button>
                  </li>
                  <li>
                    <button type="button" data-tab="#tab2">인터넷</button>
                  </li>
                  <li>
                    <button type="button" data-tab="#tab3">TV+인터넷</button>
                  </li>
                </ul>
                <div class="content-box">
                  <div class="tab-content" id="tab1" style="display: block">
                    1
                  </div>
                  <div class="tab-content" id="tab2">2</div>
                  <div class="tab-content" id="tab3">3</div>
                </div>
            </div>
            <script>
                comTab(".spmple-tab");
            </script>
            <!-- 끝 -->
            <hr>
            <h2 class="h2">tab 스타일3</h2>
            <!-- 시작 -->
            <div class="com-tab-box tab-style-3">
                <ul class="tab-list">
                  <li>
                    <button type="button" class="on">TV</button>
                  </li>
                  <li>
                    <button type="button">TV+인터넷</button>
                  </li>
                </ul>
            </div>
            <!-- 끝 -->
            <hr>
        </div>
    </div>
  </body>
</html>
